<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>hello world</title>
<div id="app">
    <p>{{ display }}</p>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
<script>
    // Vueインスタンスを生成
    const app = Vue.createApp({
        // オプションオブジェクト
        data: () => ({
            display: 'Hello World!!'
        }),
    });
    // マウントメソッド
    app.mount('#app');
</script>
</html>
